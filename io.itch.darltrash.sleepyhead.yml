# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

id: io.itch.darltrash.sleepyhead
command: io.itch.darltrash.sleepyhead

runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=all

modules:
  - name: sleepyhead

    buildsystem: simple
    build-commands:
      - make MODE=RELEASE build

      - install -D socks /app/bin/io.itch.darltrash.sleepyhead
      - cp -r package /app/bin

      - install -D io.itch.darltrash.sleepyhead.desktop /app/share/applications/io.itch.darltrash.sleepyhead.desktop
      - install -D io.itch.darltrash.sleepyhead.svg /app/share/icons/io.itch.darltrash.sleepyhead.svg

    sources:
      - type: git
        url: https://github.com/darltrash/socks.git
        branch: main

      - type: file
        path: io.itch.darltrash.sleepyhead.desktop

      - type: file
        path: io.itch.darltrash.sleepyhead.svg
