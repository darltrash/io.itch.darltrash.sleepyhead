# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

# Credits to naipotato! She's an actual genius

id: io.itch.darltrash.sleepyhead
command: io.itch.darltrash.sleepyhead

runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=all

modules:
  - name: sleepyhead

    buildsystem: simple
    build-commands:
      - make MODE=RELEASE PREFIX=/app install

    sources:
      - type: git
        url: https://github.com/darltrash/socks.git
        branch: main

      - type: file
        path: io.itch.darltrash.sleepyhead.desktop

      - type: file
        path: io.itch.darltrash.sleepyhead.svg
